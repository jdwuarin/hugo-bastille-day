<div class="fl w-100 w-20-ns pr2">
  <ul class="list ma0 pa0">
    {{ range $category := $.Site.Data.nav.menu }}
      <h5 class="dusty-gray mt3 mb3 ttu">{{ $category.label }}</h5>
      {{ range $category.items }}
        <li class="mb2">
          <a class="no-underline cerulean-blue" href="{{ $.Site.BaseURL }}{{ $category.label | lower | urlize }}/{{ . | lower | urlize }}.html">
            {{ . }}
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</div>
